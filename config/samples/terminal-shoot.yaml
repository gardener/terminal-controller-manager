apiVersion: dashboard.gardener.cloud/v1alpha1
kind: Terminal
metadata:
  annotations:
    dashboard.gardener.cloud/operation: keepalive
  namespace: garden-coretmp
  name: term-lukas-hib
spec:
  host:
    credentials:
      serviceAccountRef:
        name: seed-myseed
        namespace: gardentmp
    namespace: shoot--core--mycluster
    pod:
      container:
        image: eu.gcr.io/gardener-project/gardener/ops-toolbelt:0.11.0
  target:
    credentials:
      serviceAccountRef:
        name: lukas-hib.kubeconfig
        namespace: garden-coretmp
    kubeconfigContextNamespace: default
    temporaryNamespace: true
    authorization:
      roleBindings:
        - nameSuffix: -ca
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
          bindingKind: ClusterRoleBinding
