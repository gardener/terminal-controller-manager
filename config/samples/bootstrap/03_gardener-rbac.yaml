# should be in sync with project-member ClusterRoles of https://github.com/gardener/gardener/blob/master/charts/gardener/controlplane/charts/application/templates/rbac-user.yaml
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gardener.cloud:system:project-member
  labels:
    gardener.cloud/role: project-member
    app: gardener
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        rbac.gardener.cloud/aggregate-to-project-member: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gardener.cloud:system:project-member-aggregation
  labels:
    rbac.gardener.cloud/aggregate-to-project-member: "true"
    app: gardener
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
      - serviceaccounts
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - core.gardener.cloud
    resources:
      - shoots
      - secretbindings
      - quotas
      - plants
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - settings.gardener.cloud
    resources:
      - openidconnectpresets
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
